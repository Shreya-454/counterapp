<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counterapp</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="min-vh-100 d-flex align-item-center justify-content-center ">
        <div class="card">
            <h3 class="d-flex align-item-center justify-content-center h3">Advanced Counter App</h3>

            <div class="d-flex align-item-center justify-content-center flex-direction h-100 gap-50">
                <button id="resetbtn" class="reset">RESET</button>
                <p id="counting" class="font-size">0</p>
                <div class="d-flex">
                    <button id="addbtn" class="button font-size2">Add One</button>
                    <button id="savebtn" class="save btn-fiilled-by">Save</button>
                </div>
                <p class="font-size3">Previous Values</p>
                <p id="storecounting" class="font-size">0</p>
            </div>
        </div>
    </section>
    <script src="./assets/js/style.js"></script>
</body>

</html>
